<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BuyTech</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <h2>Register</h2>
                    <p>Already have an acoount?</p>
                    <a href ="login.html">Login</a>
                <div class="container-form">
                    
                    <form onsubmit>
                        <div class="form-group">
                          <label class="form-label" for="email"> Email :</label>
                          <input class="form-input" type="email" id="email" name="email" required>
                        </div> 
          
                        <div class="form-group">
                          <label class="form-label" for="password"> Password :</label>
                          <input class="form-input" type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
          
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                            <!-- ini untuk class="form-button" anisa ganti jadi id utk pemanggilan di js -->
                        <button id="form-button" type="login">Login </button>
                      </form>

                      <!-- <p id="loginStatus"></p> -->
                </div>
                
            </div>
            <div class="right">
                <img src="logo folder/logo.png" alt="">
            </div>
        </div>
       
    </main>

    <!-- validasi password dg syarat:
    - minimal 8 karakter
    - minimal 1 huruf besar, 1 huruf kecil, 1 angka, 1 karakter khusus -->
    <script>
        document.getElementById("form-button").addEventListener("click", function(){
            var username = document.getElementById("email").value;
            var password= document.getElementById("password").value;

            if (validatePassword(password)) {
                // document.getElementById("loginStatus").textContent = "Login Berhasil"
                alert("login berhasil");
                window.location.href = "index.html";
                return false;
            } else {
                // document.getElementById("loginStatus").textContent = "Login Gagal. Periksa kembali password Anda."
                // alert yng ini belom bisa jalan gimana anjay
                alert("Login gagal. Password Salah!");
                return false;
            }
        });

        function validatePassword(password) {
            var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            return passwordPattern;
        }
    </script>
</body>
</html>
