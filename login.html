<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login1.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BuyTech</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <h2>Login</h2>
                    <p>Don't have an account?</p>
                    <a href ="register.html">Register</a>
                <div class="container-form">
                    
                    <form onsubmit>
                        <div class="form-group">
                          <label class="form-label" for="email"> Email :</label>
                          <input class="form-input" type="email" id="email" name="email" required>
                        </div> 
          
                        <div class="form-group">
                          <label class="form-label" for="password"> Password :</label>
                          <input class="form-input" type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
          
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <a href="profile.html">
                            <button class="form-button" type="login">Login </button>
                        </a>
                        
                      </form>
                </div>
                
            </div>
            <div class="right">
                <img src="logo folder/logo.png" alt="">
            </div>
        </div>
       
    </main>
</body>
</html>
